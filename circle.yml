machine:
  timezone: Asia/Tokyo
  node:
    version: 7.1.0

deployment:
  api-doc:
    branch: api-doc
    commands:
      - npm run build
      - git config --global user.email "${GIT_USER_EMAIL}"
      - git config --global user.name "${GIT_USER_NAME}"
      - git checkout gh-pages
      - ls | grep -v index.html | xargs rm -rf
      - git add .
      - git commit -m "deploy [ci skip]"
      - git push git@github.com:nakahashi/study-api-blueprint.git gh-pages -f
